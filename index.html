<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="head">
            <h1>Stone Paper Scissor</h1>
        </div>
    </header>

    <main>
        <div class="images">
            <div class="img">
                <img src="download (1).png" alt="Stone">
            </div>
            <div class="img">
                <img src="download.png" alt="Paper">
            </div>
            <div class="img">
                <img src="images.png" alt="Scissor">
            </div>
        </div>

        <div class="score">
            <h3 id="player">Player</h3>
            <h3 id="machine">Machine</h3>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
